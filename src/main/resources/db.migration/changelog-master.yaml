databaseChangeLog:
  - logicalFilePath: /db/migration/changelog-master.yaml
  - changeSet:
      id: 111
      author: dzmitry-darashuk
      changes:
        - createTable:
             tableName: album
             columns:
                - column:
                     name: id
                     type: BIGINT
                     autoIncrement: true
                     constraints:
                        primaryKey: true
                        primeryKeyName: album_pk
                        nullable: false
                - column:
                     name: name
                     type: VARCHAR(250)
                     constraints:
                        nullable: false
                - column:
                     name: year
                     type: BIGINT
                     constraints:
                        nullable: false
                - column:
                     name: notes
                     type: VARCHAR(250)
                     constraints:
                        nullable: false
  - changeSet:
      id: 222
      author: darashuk-dzmitry
      changes:
        - createTable:
             tableName: genre
             columns:
               - column:
                   name: id
                   type: BIGINT
                   autoIncrement: true
                   constraints:
                      primaryKey: true
                      primeryKeyName: genre_pk
                      nullable: false
               - column:
                   name: genreName
                   type: VARCHAR(250)
                   constraints:
                      nullable: false
  - changeSet:
      id: 333
      author: darashuk-dzmitry
      changes:
          - createTable:
              tableName: artist
              columns:
