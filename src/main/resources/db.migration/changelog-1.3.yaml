databaseChangeLog:
  - logicalFilePath: data/changelog/db.changelog.master.yaml
  - changeSet:
      id: 333
      author: darashuk-dzmitry
      changes:
        - createTable:
            tableName: Artist
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: artistName
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: artistNotes
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: genreId
                  type: BIGINT
              constraints:
                nullable: false
                foreignKey: true
                foreignKeyName: genreId
                  references: Genre(id)


